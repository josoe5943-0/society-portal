<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenido a Society</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffcc;
      background-image: url('https://wallpapers.com/images/hd/anonymous-iphone-mgh6ypxcr9xolzll.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 0 20px #00ffcc33;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Society</h1>
    <p>
      Tu IP, tu contraseña y tu dirección son visibles para mí.<br>
      Somos Anonymous.<br>
      No toleramos.<br>
      No perdonamos.<br>
      Espérenos.
    </p>
  </div>
</body>
</html>
